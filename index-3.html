<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bucket Relay Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.3/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.6.3/umd/react-dom.production.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
    ////---------------------------------////
    // ( GrandChild -> ) Child -> Parent
    // å­ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆãŒã‚ã‚‹ = è¦ªã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã‚‚ã‚ã‚‹
    // å­ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆãŒè¦ªã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã®stateã‚’å¤‰æ›´ã™ã‚Œã°æƒ…å ±ãŒæ›´æ–°ã•ã‚Œã‚‹
    ////---------------------------------////

    // 1. GrandChildComponent
    class GrandChildComponent extends React.Component{
      // â†“ ã“ã‚Œã£ã¦constructorã£ã¦åå‰ã®ã€propsãŒå¼•æ•°ã«ãªã£ãŸé–¢æ•°ãªã®ï¼Ÿ
      constructor(props){
        super(props);

        // define init state
        this.state = {
          myState1 : 'ğŸ„ğŸ…Merry ChristmasğŸ¤¶ğŸ„',
          myState2 : 'â›©ğŸHappy New YearğŸâ›©',
        };

        //update state on ChildComponent
        this.props.updateState(this.state);
      }

      render(){
        return(
          <div>
            <p>This is GrandChildComponent - {this.state.myState1} {`&`} {this.state.myState2}</p>
          </div>
        )
      }
    }

    class ChildComponent extends React.Component{
      constructor(props){
        super(props);
        
        // ãã®ã¾ã¾å€¤ã‚’æ¸¡ã—ãŸã„ã‹ã‚‰NULLã«ã—ã¦ã‚‹ã®ï¼Ÿ
        this.state = {
          myState1 : null,
          myState2 : null,
        };
      }

      updateState(state){
        this.setState(state);
        //è¦ªã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã‚’æ›´æ–°
        this.props.updateState(state);
      }

      render(){
        return(
          <div>
            <p>This is ChildComponent - {this.state.myState1} {`&`} {this.state.myState2}</p>
            <GrandChildComponent updateState={this.updateState.bind(this)} />
          </div>
        )
      }
    }

    class ParentComponent extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          myState1 : null,
          myState2 : null,
        };
      }

      updateState(state){
        this.setState(state);
      }
      render(){
        return(
          <div>
            <p>This is ParentComponent - {this.state.myState1} {`&`} {this.state.myState2}</p>
            <ChildComponent updateState={this.updateState.bind(this)}/>
          </div>
        )
      }
    }

    ReactDOM.render(
      <ParentComponent />, 
      document.querySelector('#app')
    )
    //"Super expression must either be null or a function, not undefined"
  </script>
</body>
</html>
