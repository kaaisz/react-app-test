  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<body>
  <div id="app"></div>
  <script type="text/babel">
    // Parent -> Child ( -> GrandChild )
    // 1. GrandChild Component
    class GrandChildComponent extends React.Component {
      render(){
        return(
          <div>
            <p>GrandChildComponent</p>
          </div>
        )
      }
    }

    // 2. Child Component
    class ChildComponent extends React.Component{
      render(){
        return(
          <div>
            <p>ChildComponent : {this.props.myProp}</p>
            <GrandChildComponent myProp={this.props.myProp} />
          </div>
        )
      }
    }

    // 3.Parent Component
    class ParentComponent extends React.Component{
      render(){
        return(
          <div>

            <p>ParentComponent : {this.props.myProp}</p>
            {/* ã“ã‚Œã¯ChildComponentã«myPropã¨ã—ã¦{this.props.myProp}ã‚’æ¸¡ã™ã¨ç†è§£ */}
            <ChildComponent myProp={this.props.myProp}/>
          </div>
        )
      }
    }
